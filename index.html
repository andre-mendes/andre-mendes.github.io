<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>André Mendes</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1 class="header-title">André Mendes</h1>

    <nav>
      <a href="#!"class="header-link"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="#!"class="header-link"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#!"class="header-link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </nav>
  </header>

  <div class="bg-overlay"></div>
  <section class="main-section">
    <h2>We think, I code, you win!</h2>
  </section>

  <section class="about">
    <h2 class="title-content">About me</h2>

    <p class="description-container">
      I'm André Mendes, a highly motivated guy graduated in advertising with experience
      in Design and Development. I've worked with several larger as well as smaller
      brands and I'm a fan of a good challenge and open source enthusiastic.
    </p>
  </section>


  <!-- Javascript
  ================================================== -->
  <script src="https://use.fontawesome.com/cb32c8a31f.js"></script>

  <script>
    function scrollBanner() {
      var scrollPos;
      var headerText = document.querySelector('.main-section h2');
      scrollPos = window.scrollY;

      if (scrollPos <= 300) {
          headerText.style.transform =  "translateY(" + (-scrollPos/3) +"px" + ")";
          headerText.style.opacity = 1 - (scrollPos/300);
      }
    }

    window.addEventListener('scroll', scrollBanner);
  </script>
</body>
</html>
